<p>higher-order works!</p>
<h6>flipkart</h6>
<button (click)="add20()">add 20</button> 
<button (click)="discount()">discount</button><br><br>


<button (click)="totalPrice()" >Total cart price</button>
<select [(ngModel)]="category"  (change)="categoryChange()">
    <option>gadgets</option>
    <option>fashion</option>
    <option>footware</option>
    <option>accessories</option>
</select>
<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="search()">
<br><br>
<button (click)="pricelh()">price low to high</button>
<button (click)="pricehl()">price high to low </button><br><br>
<p>total cart items: <mark>{{products.length}}</mark></p>

 <table>
    <thead>
        <tr>
            <th>name</th>   
            <th>category</th>
            <th>price</th>
            <th>rating</th>
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
        </tr>
    </tbody>
 </table>
